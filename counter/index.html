<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="bd">
      <div class="container_btn" onclick="minus()">
        <div class="btn">-</div>
      </div>
      <div class="num">0</div>
      <div class="container_btn" onclick="plus()">
        <div class="btn">+</div>
      </div>
      <div class="container_btn" id="reset" onclick="reset()">
        <div class="reset_btn">Reset</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
