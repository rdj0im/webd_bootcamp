<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>tic-tac-toe</title>
  </head>
    <div class="container-md">
        <div class="row">
            <div class="col-md-8 col-sm-7">
                <div class="wrp">
                    <div class="criss">
                        <span id="cross"><div></div></span>
                        <div class="row">
                            <div class="col-4"  id="1">
                                <span class="cell"></span>
                            </div>
                            <div class="col-4 mid-col"  id="2">
                                <span class="cell"></span>
                            </div>
                            <div class="col-4"  id="3">
                                <span class="cell"></span>
                            </div>
                        </div>
                        <div class="row middle">
                            <div class="col-4"  id="4">
                                <span class="cell"></span>
                            </div>
                            <div class="col-4 mid-col"  id="5">
                                <span class="cell"></span>
                            </div>
                            <div class="col-4"  id="6">
                                <span class="cell"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4"   id="7">
                                <span class="cell"></span>
                            </div>
                            <div class="col-4 mid-col"  id="8">
                                <span class="cell"></span>
                            </div>
                            <div class="col-4"  id="9">
                                <span class="cell"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-5">
                    <div class="options">
                        <div class="choice">
                            <div id='msg'>Who Starts:</div>
                            <button type="button" class="btn btn-dark" id='X' onclick="setx()">X</button>
                            <button type="button" class="btn btn-dark" id='O' onclick="seto()">O</button>
                            <button type="button" class="btn btn-primary" id="reset" onclick="reset()">Restart</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
